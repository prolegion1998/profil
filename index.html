<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERROR RUNNING - SYSTEM BREACH</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    /* Background GIF */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.gif') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Kontainer untuk error */
    #errors-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .error-text {
      position: absolute;
      font-size: 1.5rem;
      color: red;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<!-- Background GIF -->
<div class="background"></div>

<!-- Suara Tertawa -->
<audio autoplay loop>
  <source src="https://www.myinstants.com/media/sounds/creepy-laugh.mp3" type="audio/mpeg">
</audio>

<!-- Error Text -->
<div id="errors-container"></div>

<script>
  // Munculkan error berkedip terus
  setInterval(() => {
    const err = document.createElement("div");
    err.className = "error-text";
    err.textContent = "❌ ERROR RUNNING... SYSTEM BREACH DETECTED";
    err.style.top = Math.floor(Math.random() * 90) + "%";
    err.style.left = Math.floor(Math.random() * 90) + "%";
    document.getElementById("errors-container").appendChild(err);
  }, 200);

  // Simulasi buka tab palsu
  setTimeout(() => {
    for (let i = 0; i < 3; i++) {
      window.open("https://example.com", "_blank");
    }
  }, 5000);
</script>

</body>
</html>
