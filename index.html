<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERROR RUNNING - SYSTEM BREACH</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    /* Background video */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Efek teks error */
    .error-text {
      position: absolute;
      font-size: 1.5rem;
      color: red;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay loop muted>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- Suara Tertawa (opsional) -->
<audio autoplay loop>
  <source src="https://www.myinstants.com/media/sounds/creepy-laugh.mp3" type="audio/mpeg">
</audio>

<!-- Kontainer Error -->
<div id="errors-container"></div>

<script>
  // Munculkan teks error terus-menerus
  setInterval(() => {
    const err = document.createElement("div");
    err.className = "error-text";
    err.textContent = "âŒ ERROR RUNNING... SYSTEM BREACH DETECTED";
    err.style.top = Math.floor(Math.random() * 90) + "%";
    err.style.left = Math.floor(Math.random() * 90) + "%";
    document.body.appendChild(err);
  }, 200);

  // Simulasi buka tab palsu
  setTimeout(() => {
    for (let i = 0; i < 3; i++) {
      window.open("https://example.com", "_blank");
    }
  }, 5000);
</script>

</body>
</html>
